<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>My Website</title>
</head>

<body>
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <form id="register" method="post">
                <label>First Name : </label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
                <br><br>
                <label>Last Name : </label>
                <br>
                <input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
                <br><br>
                <label>Father's Name : </label>
                <br>
                <input type="text" name="fathername" id="name" placeholder="Enter Your Father's Name">
                <br><br>
                <label>Your Age : </label>
                <br>
                <input type="number" min="18" max="40" name="age" id="name" placeholder="How old are You">
                <br><br>
                <label>Email : </label>
                <br>
                <input type="email" name="email" id="name" placeholder="Enter your valid email.">
                <br><br>
                <label>Gender : </label>
                <br>
                &nbsp;&nbsp; &nbsp;
                <input type="radio" name="gender" id="male" checked>
                <span id="male">Male</span>
                &nbsp;
                <input type="radio" name="gender" id="female">
                <span id="male">Female</span>
                <br><br>
                <label>Know Language : </label>
                <br>
                &nbsp;&nbsp; &nbsp;
                <input type="checkbox" name="lang" id="bangla" checked>
                <span id="bangla">Bangla</span>
                &nbsp;
                <input type="checkbox" name="lang" id="eng">
                <span id="eng">English</span>
                &nbsp;
                <input type="checkbox" name="lang" id="ita">
                <span id="ita">Italy</span>
                <br><br>
                <input type="submit" value="Submit" name="submit" id="submit">

            </form>
        </div>
    </div>
</body>
</html>
